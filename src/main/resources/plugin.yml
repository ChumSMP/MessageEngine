name: MessageEngine
version: '1.0'
main: org.mellurboo.messageEngine.MessageEngine
api-version: '1.21'
load: STARTUP
authors: [ Mellurboo ]
commands:
  messageEngine:
    description: message engine plugin controller
  me:
    description: message engine plugin controller
permissions:
  messageEngine.reload:
    default: false
  messageEngine.scheduler.stopIntervalMessages:
    default: false
  messageEngine.scheduler.startIntervalMessages:
    default: false
  messageEngine.scheduler.restartIntervalMessages:
    default: false
  messageEngine.moderation.reviewer:
    default: false

